<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind-CSS connected -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font connected -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome connected -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
      <div class="space-y-[30px] banner-left">
        <h2 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>

        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>

        <button
          class="py-3 px-5 text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000] rounded-md"
        >
          Explore More
          <span class="inline-block -rotate-45">
            <i class="fa-solid fa-arrow-right"></i>
          </span>
        </button>
      </div>

      <div class="flex justify-end items-end relative banner-right">
        <img class="" src="./images/banner.png" alt="" />

        <div
          class="flex justify-center items-center absolute bottom-[15px] left-[200px] w-[250px] py-[25px] px-[15px] bg-white rounded-xl shadow-2xl gap-2"
        >
          <img src="./images/banner-rating.png" alt="" />
          <div>
            <h2 class="font-bold text-2xl">5.00</h2>
            <p>Trust Rating</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
